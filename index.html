<!DOCTYPE html>
<html lang="en">
<head>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product feedback app</title>
</head>
<body>

<div class="container">
    <nav class="left-menu">
        <div class="gradient-box">
            <h1>Frontend Mentor</h1>
            <p>Feedback Board</p>
        </div>
        <div class="tag-menu">
            <ul>
                <li class="active">All</li>
                <li>UI</li>
                <li>UX</li>
                <li>Enhancement</li>
                <li>Bug</li>
                <li>Feature</li>
            </ul>
        </div>
        <div class="roadmap">
            <div class="title">
                <h1>Roadmap</h1>
                <a href="#">View</a>
            </div>

            <div class="state">
                <div class="section">
                    <div class="dot dot-orange"></div>
                    <p>Planned.</p>
                    <p>2</p>
                </div>
                <div class="section">
                    <div class="dot dot-purple"></div>
                    <p>In-Progress</p>
                    <p>3</p>
                </div>
                <div class="section">
                    <div class="dot dot-blue"></div>
                    <p>Live</p>
                    <p>1</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="box-right">
        <div class="top-suggestion">
            <img alt="" src="assets/suggestions/icon-suggestions.svg">
            <h1>6 Suggestions</h1>
            <button>+ Add Feedback</button>
        </div>
        <div class="board">
            <div class="counter">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                          fill-rule="evenodd"/>
                </svg>
                <p>112</p>
            </div>

            <div class="description">
                <p class="content">Add tags for solutions</p>
                <p class="content">Easier to search for solutions based on a specific stack.</p>
                <button>Enhancement</button>
            </div>

            <div class="comment">
                <svg fill="none" height="16" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 16H1l1-1 1-2c-2-1-3-3-3-5 0-4 4-8 9-8 6 0 9 4 9 7 0 4-3 8-9 8H6l-3 1Z" fill="#CDD2EE"/>
                </svg>
                <p>2</p>
            </div>
        </div>
    </div>

</div>


</body>
</html>
