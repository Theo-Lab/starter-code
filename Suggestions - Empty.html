<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Suggestions - Empty</title>
</head>
<body>

<div class="container">
    <nav class="left-menu">
        <div class="gradient-box">
            <h1>Frontend Mentor</h1>
            <p>Feedback Board</p>
        </div>
        <div class="tag-menu">
            <ul>
                <li class="active">All</li>
                <li>UI</li>
                <li>UX</li>
                <li>Enhancement</li>
                <li>Bug</li>
                <li>Feature</li>
            </ul>
        </div>
        <div class="roadmap">
            <div class="title">
                <h1>Roadmap</h1>
                <a href="#">View</a>
            </div>

            <div class="state">
                <div class="section">
                    <div class="dot dot-orange"></div>
                    <p>Planned.</p>
                    <p>2</p>
                </div>
                <div class="section">
                    <div class="dot dot-purple"></div>
                    <p>In-Progress</p>
                    <p>3</p>
                </div>
                <div class="section">
                    <div class="dot dot-blue"></div>
                    <p>Live</p>
                    <p>1</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="box-right">
        <div class="top-suggestion">
            <img alt="" src="assets/suggestions/icon-suggestions.svg">
            <h1>6 Suggestions</h1>
            <button>+ Add Feedback</button>
        </div>
        <div class="empty-suggestion">

            <img alt="" src="/assets/suggestions/illustration-empty.svg">
            <p class="suggest">There is no feedback yet.</p>
            <p class="suggest">Got a suggestion? Found a bug that needs to be squashed?</p>
            <p class="suggest">We love hearing about new ideas to improve our app.</p>
            <button>+ Add Feedback</button>
        </div>
    </div>

</div>

</body>
</html>
